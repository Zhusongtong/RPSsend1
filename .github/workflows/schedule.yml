name: Run Python Scripts Daily

on:
  schedule:
    - cron: "0 0 * * *"  # UTC 0:00 相当于北京时间 8:00
  workflow_dispatch:  # 允许手动运行

jobs:
  run_scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"  # 选择适合的 Python 版本

      - name: Install dependencies
        run: |
          pip install numpy pandas requests

      - name: Run prps script
        run: python prps--all\ copy.py  # 注意：如果文件名有空格，可能需要处理

      - name: Run 1013sendwechat script
        run: python 1013sendwechat.py
